<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="app-title">APPT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card-ponto">
          <ion-card-header class="card-header">
            <ion-card-title class="card-title">Bater Ponto</ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <ion-button expand="block" color="secondary" class="register-btn" (click)="baterPonto()">Registrar Ponto</ion-button>
            <!-- Mensagem de confirmação exibida com data binding -->
            <ion-text color="success" class="confirm-msg">{{ pontoMsg }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="card-ponto">
          <ion-card-header class="card-header">
            <ion-card-title class="card-title">Último Ponto Registrado</ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <!-- Exibe o último ponto registrado com data binding -->
            <ion-text color="dark" class="last-registered">{{ ultimoPonto }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-title">&copy; 2024 - TesteApp</ion-title>
  </ion-toolbar>
</ion-footer>
